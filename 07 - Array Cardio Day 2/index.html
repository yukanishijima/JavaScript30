  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];


    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const someMethod = people.some(function (element) {
      let currentYear = (new Date()).getFullYear();
      if (currentYear - element.year >= 19) {
        return true;
      }
    });

    console.log(someMethod);



    // Array.prototype.every() // is everyone 19 or older?

    const everyMethod = people.every(function (element) {
      let currentYear = (new Date()).getFullYear();
      if (currentYear - element.year >= 19) {
        return true;
      }
    });

    console.log({ everyMethod });

    //shorthand!!!
    // const everyMethod = people.every((element) => {
    //   let currentYear = (new Date()).getFullYear();
    //   return currentYear - element.year >= 19;
    // });



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findMethod = comments.find(element => {
      return element.id === 823423;
    });

    console.log(findMethod);

    //shorthand!!!!
    // const findMethod = comments.find(element => element.id === 823423);



    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findIndexMethod = comments.findIndex(element => {
      return element.id === 823423;
    });

    console.log(findIndexMethod);  //return the index of that comment!

    comments.splice(findIndexMethod, 1);
    console.table(comments);

    // popular way....

    //   ...comments.slice(0, findIndexMethod),
    //   ...comments.slice(findIndexMethod + 1)
    // ];

  </script>
